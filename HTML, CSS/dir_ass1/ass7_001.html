<!DOCTYPE html>
<html>
<head>
<style>
p {
  border: 3px solid #FAAC58;
  padding: 40px;
  margin: 30px;
}
</style>
</head>
<body>

<h1>Border/Padding/Margin에 대해서 알아봅시다.</h1>

<p>Border는 테두리입니다. 색과 두께를 지정할 수 있습니다.</p>
<p>Padding은 테두리 내부의 여백 크기입니다.</p>
<p>Margin은 테두리 외부의 여백 크기입니다.</p>

</body>
</html>
